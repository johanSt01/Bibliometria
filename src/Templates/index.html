{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Seleccione el tipo de datos descriptivos</h1>
        
        <!-- Formulario de selección -->
        <form method="POST">
            <div class="mb-3">
                <label for="selectCampo" class="form-label">Campo</label>
                <select class="form-select" id="selectCampo" name="campo">
                    <option selected disabled>Seleccione el campo</option>
                    <option value="year">Año</option>
                    <option value="author">author</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar Histograma</button>
        </form>
        
        <!-- Mostrar el histograma si está disponible -->
        {% if imagen_histograma %}
            <div class="mt-4">
                <h2 class="text-center">Histograma de Frecuencia</h2>
                <img src="data:image/png;base64,{{ imagen_histograma }}" alt="Histograma de Frecuencia">
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
